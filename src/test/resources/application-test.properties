# Test Configuration
spring.application.name=Chithi-Test

# Server Configuration
server.port=0

# Disable real Ollama connection for tests
langchain4j.ollama.base-url=http://localhost:11434
langchain4j.ollama.model-name=test-model
langchain4j.ollama.timeout=5s
langchain4j.ollama.temperature=0.7

# CORS Configuration
cors.allowed-origins=https://mail.google.com,chrome-extension://*,http://localhost:*

# Logging
logging.level.ca.bazlur.chithi=DEBUG

# Disable AI services for tests
langchain4j.enabled=false