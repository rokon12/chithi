spring.application.name=Chithi

# Server Configuration
server.port=8080

# Use JDK HTTP Client for LangChain4j
langchain4j.http.client=jdk

# LangChain4j Ollama Configuration
langchain4j.ollama.base-url=http://localhost:11434
langchain4j.ollama.model-name=llama3.1:8b
langchain4j.ollama.timeout=60s
langchain4j.ollama.temperature=0.7

# CORS Configuration
cors.allowed-origins=https://mail.google.com,chrome-extension://*,http://localhost:*
