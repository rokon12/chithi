<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#4CAF50"/>
  
  <!-- Envelope shape -->
  <g transform="translate(64, 64)">
    <!-- Envelope body -->
    <rect x="-35" y="-20" width="70" height="45" rx="4" fill="white" />
    
    <!-- Envelope flap -->
    <path d="M -35 -20 L 0 5 L 35 -20" fill="white" stroke="#4CAF50" stroke-width="2"/>
    
    <!-- AI sparkle/star -->
    <g transform="translate(0, 8)">
      <path d="M 0 -8 L 2 -2 L 8 0 L 2 2 L 0 8 L -2 2 L -8 0 L -2 -2 Z" fill="#FF9800"/>
    </g>
    
    <!-- Small decorative dots -->
    <circle cx="-20" cy="-8" r="2" fill="#81C784"/>
    <circle cx="20" cy="-8" r="2" fill="#81C784"/>
  </g>
  
  <!-- Bengali character 'চ' (first letter of চিঠি) - stylized -->
  <text x="64" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">চিঠি</text>
</svg>